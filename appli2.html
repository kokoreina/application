<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Exercises</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button-container {
      display: grid;
      grid-template-columns: repeat(2, 300px);
      gap: 15px;
    }
    button {
      padding: 10px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>JavaScript Practice Tasks</h1>
  <div class="button-container">
    <button onclick="solveLinearEquation()">1. Giải phương trình bậc nhất</button>
    <button onclick="findMax()">2. Tìm số lớn nhất của hai số</button>
    <button onclick="isSymmetricNumber()">3. Kiểm tra số đối xứng</button>
    <button onclick="findMin()">4. Tìm số nhỏ nhất của 2 số</button>
    <button onclick="findGCD()">5. Tìm USCLN của 2 số</button>
    <button onclick="sortTwoNumbers()">6. In ra 2 số theo thứ tự tăng dần</button>
    <button onclick="reverseTwoNumbers()">7. Đảo ngược hai số</button>
    <button onclick="findLCM()">8. Tìm BSCNN của 2 số</button>
  </div>

  <script>
    function solveLinearEquation() {
      const a = +prompt("Nhập hệ số a:");
      const b = +prompt("Nhập hệ số b:");
      if (a === 0) {
        alert(b === 0 ? "Phương trình vô số nghiệm" : "Phương trình vô nghiệm");
      } else {
        alert(`Nghiệm x = ${-b / a}`);
      }
    }

    function findMax() {
      const a = +prompt("Nhập số thứ nhất:");
      const b = +prompt("Nhập số thứ hai:");
      alert(`Số lớn nhất là: ${Math.max(a, b)}`);
    }

    function isSymmetricNumber() {
      const num = prompt("Nhập số cần kiểm tra:");
      const reversed = num.split('').reverse().join('');
      alert(num === reversed ? "Là số đối xứng" : "Không phải số đối xứng");
    }

    function findMin() {
      const a = +prompt("Nhập số thứ nhất:");
      const b = +prompt("Nhập số thứ hai:");
      alert(`Số nhỏ nhất là: ${Math.min(a, b)}`);
    }

    function findGCD() {
      let a = +prompt("Nhập số thứ nhất:");
      let b = +prompt("Nhập số thứ hai:");
      while (b !== 0) {
        const temp = b;
        b = a % b;
        a = temp;
      }
      alert(`USCLN là: ${Math.abs(a)}`);
    }

    function sortTwoNumbers() {
      const a = +prompt("Nhập số thứ nhất:");
      const b = +prompt("Nhập số thứ hai:");
      const sorted = [a, b].sort((x, y) => x - y);
      alert(`Hai số theo thứ tự tăng dần: ${sorted[0]}, ${sorted[1]}`);
    }

    function reverseTwoNumbers() {
      const reverse = (num) => parseFloat(num.toString().split('').reverse().join(''));
      const a = +prompt("Nhập số thứ nhất:");
      const b = +prompt("Nhập số thứ hai:");
      alert(`Đảo ngược: ${reverse(a)}, ${reverse(b)}`);
    }

    function findLCM() {
      let a = +prompt("Nhập số thứ nhất:");
      let b = +prompt("Nhập số thứ hai:");
      const gcd = (x, y) => y === 0 ? x : gcd(y, x % y);
      const lcm = Math.abs(a * b) / gcd(a, b);
      alert(`BSCNN của ${a} và ${b} là: ${lcm}`);
    }
  </script>
</body>
</html>
